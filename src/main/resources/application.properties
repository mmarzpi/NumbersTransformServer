#Spring
spring.application.name=numbers-transform-server

#Eureka
eureka.instance.hostname=localhost
eureka.instance.metadataMap.instanceId=${spring.application.name}
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

#Application
three.numbers.line.pattern=^([1-9]|1[0-9]|20) ([1-9]|1[0-9]|20) ([1-8][0-9]|9[0-9]|100)$
three.numbers.line.separator=\u0020

#Error
line.type.not.found.error.message=This kind of line is not known
always.validate.before.transform=Always validate before transform